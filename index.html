<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-200">
  <div class="container m-10">
    <h2 class="text-7xl font-bold ">Montly Budget</h2>
    <div class="md:flex md:justify-around align-middle ">
    <div class="section">
        <div id="income" class="mt-20 mb-10 text-2xl  font-semibold">
            <h3 class="text-5xl  mb-5">Income</h3>
            <label for="income-amount">Amount</label>
            <input type="number " id="income-amount" placeholder="e.g. 100000" class="bg-gray-300 text-black rounded-md ml-5 p-3">
            
            <div class="button-group bg-white w-24 h-10 rounded-md items-center mt-5">
              <button type="submit" onclick="addIncome( )" class="align-middle  text-sm font-semibold m-2">Add Income</button>
            </div>
          
          </div> 
          <div class="section">
            <h3  class="mb-5 text-5xl font-semibold">Expense </h3>
            <label for="expense-category" class="text-2xl font-semibold">Category :</label>
            <select id="expense-category" name="expense-category" class="bg-gray-300 rounded-md items-center ml-5 p-3 mb-5">
              <option value="Transportation" >Transportation</option>
              <option value="Food" >Food</option>
              <option value="Groceries" >Groceries</option>
              <option value="Trip" >Trip</option>
              <option value="Concerts" >Concerts</option>
              <option value="Party" >Party</option>
              <option value="others" >others</option>
            </select>
            <br/>

            <label for="expense-amount" class="text-2xl font-semibold"> Amount  :</label>
            <input type="number " id="expense-amount" placeholder="e.g. 50000" class="bg-gray-300 text-black rounded-md ml-5 p-3">
             
            <div class="button-group bg-white w-28 h-10 rounded-md items-center mt-5">
               <button type="submit" onclick="addExpense()" class="align-middle  text-sm font-semibold m-2">Add Expense</button>
            </div>
            
          </div>

    </div>

    <div id="Summery" class="mt-10 md:m-10">
     <h2 class="font-semibold text-6xl mb-10">Budget Summery</h2>
     <p class="mb-5 text-2xl font-semibold">Total-Income :<span id="total-income"></span></p>
     <p class="mb-5 text-2xl font-semibold">Total-Expense :<span id="total-expense"></span></p>
     <p class=" text-2xl font-semibold">Balance :<span id="balance"></span></p>
     <div class="button-group bg-white w-28 h-10 rounded-md items-center mt-5">
      <button  onclick="clearAll()" class="align-middle  text-sm font-semibold m-2">Clear All</button>
    </div>
  </div> 
    </div>
    </div>

<script src="./index.js"></script>  
</body>
</html>
